name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Cache
      uses: actions/cache@v3.0.8
      with:
        path: target ~/.cargo
        key: cargo-cache
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
