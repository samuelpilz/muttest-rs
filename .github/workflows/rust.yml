name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
      - name: Cache
        uses: actions/cache@v3.0.8
        with:
          path: target ~/.cargo
          key: cargo-cache
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose

  build-nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Cache
        uses: actions/cache@v3.0.8
        with:
          path: target ~/.cargo
          key: cargo-cache-nightly
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose

  check-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          components: rustfmt
      - name: Check format
        run: cargo fmt --check --all
